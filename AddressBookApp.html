<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=" 1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600 &display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/AddressBookStyleSheet.css">
        <title>Address Book App</title>
    </head>
    //----------------UC1------------------/  
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../Assets/icons8-address-book-2-48.png" alt="">
                <div>
                    <span class="book-text">ADDRESS</span><br>
                    <span class="second-text">BOOK</span>
                </div>
            </div>
        </header>
    //----------------UC2------------------/  
        <div class="form-content">
            <form class="form">
            <div class="form-head">Person Address Form
                 <a href="" class="add_button">
                    <img src="../Assets/211652_close_icon.png" alt="">
                </a>
            </div>
     //----------------UC3------------------/  
            <div class="row-content">
                <input class="input" type="text" id="text" name="text" placeholder="Full Name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Address" required>
            </div>
            <div class="row-content">
                <div>
                    <select name="city" id="city" >
                    <option value="1">Select City</option>
                    <option value="2">Chennai</option>
                    <option value="3">Madurai</option>
                    <option value="4">Trichy</option>
                    <option value="5">Perambalur</option>
                    <option value="6">Tenkasi</option>
                    <option value="7">Villupuram</option>
                    <option value="8">Erode</option>
                    </select>
                </div>
                <div>
                    <select name="state" id="state">
                    <option value="1">Select State</option>
                    <option value="2">Andhra</option>
                    <option value="3">Karnataka</option>
                    <option value="4">Mumbai</option>
                    <option value="5">Delhi</option>
                    </select>
                </div>
                <div>
                    <input class="input" type="text" id="name" name="name" placeholder="Zip" required>
                </div>
            </div>
            <div class="row-content">
                    <input class="input" type="text" id="name" name="name" placeholder="Phone Number" required>
                </div>
                <div class="buttonParent">
                    <div class="submit-reset">
                        <button type="submit" class="button addButton" id="addButton">submit</button>
                        <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                    </div>
            </div>
            </form>
        </div>
    //----------------UC4------------------/
        <script>    const text = document.querySelector('#text');
            const textError = document.querySelector('.text-error');
            text.addEventListener('input',function(){
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$')
                if(nameRegex.test(text.value))
                textError.textContent = "";
                else textError.textContent = "Name is Incorrect";
            });

            const address = document.querySelector('#address');
            const addressError = document.querySelector('.address-error');
            address.addEventListener('input',function(){
                let addressRegex = RegExp("[A-Za-z0-9'\.\-\s\,]{3,}");
                if(addressRegex.test(address.value))
                addressError.textContent = "";
                else addressError.textContent = "Address is Incorrect";
            });

            const number = document.querySelector('#number');
            const numberError = document.querySelector('.number-error');
            number.addEventListener('input',function(){
                let numberRegex = RegExp("(91)[6-9][0-9]{9}");
                if(numberRegex.test(number.value))
                numberError.textContent = "";
                else numberError.textContent = "Number is Incorrect";
            });
        </script>
    </body>
</html>
